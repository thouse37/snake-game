<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Snake Game</h1>
    <div class="container">
      <h2 class="instructions">Press Arrow Key to start!</h2>
      <h2 class="score">Score: 0</h2>
      <h2 class="high-score">High Score: 0</h2>
    </div>

    <canvas class="canvas"></canvas>
    <div class="buttons">
      <button class="new-game">New Game</button>
      <button id="easy_mode">Easy Mode</button>
      <button id="hard_mode">Hard Mode</button>
      <button id="insane_mode">Insane Mode</button>
      <div class="buttons map-btns">
        <button id="small">Small Map</button>
        <button id="medium">Medium Map</button>
        <button id="large">Large Map</button>
      <script src="script.js"></script>
    </div>
  </body>
</html>
